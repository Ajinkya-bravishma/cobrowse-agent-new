<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="container-fluid" style="height: 100vh !important; background: rgb(248 248 248);">
  <div class="CustomAgentUIExample" style="height: 100vh">
    <div class="agent-session" style="height: 88%">
      <iframe
        #myIframe
        id="myIframe"
        style="height: 100%; width: 100%"
        [src]="urlSafe"
        class="screen"
        title="Agent Session"
      ></iframe>

      <div class="agent-controls" *ngIf="session?.state ==='active'">
      <!-- <div class="agent-controls"> -->
        <div class="timer">
          <!-- <Stopwatch start={session.activated} /> -->
          <div class="Stopwatch">
            <span>{{ ellapsedTime }}</span>
          </div>
        </div>
        <div
          data-toggle="tooltip"
          data-placement="top"
          title="Laser Pointer"
          [ngClass]="
            checkCondition('laser')
              ? 'btn btn-left-most btn-selected'
              : 'btn btn-left-most'
          "
          (click)="readContext('laser')"
       
        >
        
          <i-feather name="mouse-pointer" class="big"></i-feather>
        </div>
        <div
          data-toggle="tooltip"
          data-placement="top"
          title="Draw"
          (click)="readContext('drawing')"
          [ngClass]="checkCondition('drawing') ? 'btn btn-selected' : 'btn'"
          class="fk"
        >
          <i-feather name="edit-2" class="big"></i-feather>
          <!-- <FontAwesomeIcon icon={faMarker} /> -->
          
        </div>
        
        <div
          data-toggle="tooltip"
          data-placement="top"
          title="Clear Drawing"
          (click)="context.clearAnnotations()"
          class="btn fk"

        >
          <i-feather name="trash" class="big"></i-feather>
        </div>
        <div
          data-toggle="tooltip"
          data-placement="top"
          title="Remote Control"
          (click)="readContext('control')"
          [ngClass]="checkCondition('control') ? 'btn btn-selected' : 'btn'"
          class="fk"
        >
        
          <i-feather name="type" class="big"></i-feather>
        </div>
        <!-- <div (click)="context.setFullDevice(!session.full_device); selectedTool = ''"
          class="btn"
          >
          <i-feather name="tv" class="fa-rotate-180 big"></i-feather>
          </div> -->
        <div
          data-toggle="tooltip"
          data-placement="top"
          title="End Screenshare"
          (click)="context.endSession(); selectedTool = ''"
          class="btn btn-right-most btn-end "

         
        >
          <i-feather name="phone-off" class="fa-rotate-90 big"></i-feather>
        </div>
      </div>

      <!-- send co browse url buttons   -->
    </div>
  </div>
</div>
